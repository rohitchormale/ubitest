{% extends 'base.html' %}
{% block title %}Points{% endblock %}
{% block content %}
    <div id="page-wrapper">
      <div class="row">

        <div class="col-lg-12">
          <h1 class="page-header">Page Not Found</h1>
        </div>

        <!-- /.col-lg-12 -->

          <div class="col-lg-12">

              {% with messages = get_flashed_messages() %}
              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-warning alert-dismissible">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  {{ message }}
              </div>
              {% endfor %}
              {% endif %}
              {% endwith %}


              <div class="row">

              </div>
          </div>



      </div>
    </div>

{% endblock %}
